<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portofoliu Light Mode - WhatsApp Safe</title>
<style>
  /* Reset complet pentru toate elementele */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* Forțare light mode pentru orice element */
  * {
    background: unset !important;
    color: unset !important;
  }

  /* Overlay care acoperă tot, ignorând dark mode */
  #light-mode-wrapper {
    width: 100vw;
    height: 100vh;
    background-color: #F2B303;
    color: #000;
    display: flex;
    flex-direction: column;
  }

  .sectiune_portocalie {
    width: 100vw;
    height: 100vh;
    background-color: #F2B303 !important;
  }

  .sectiune_gri {
    width: 100vw;
    height: 100vh;
    background-color: #E7E7E7 !important;
  }
</style>
</head>
<body>

<!-- Wrapper care forțează light mode -->
<div id="light-mode-wrapper">
  <div class="sectiune_portocalie"></div>
  <div class="sectiune_gri"></div>
  <div class="sectiune_portocalie"></div>
</div>

</body>
</html>
