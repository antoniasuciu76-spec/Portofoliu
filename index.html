<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portofoliu Light Mode</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  #open-browser {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1em;
    background: #F2B303;
    color: #000;
    font-weight: bold;
    z-index: 9999;
  }
</style>
<script>
  // Detectează dacă ești în WebView
  const isWebView = /FBAN|FBAV|WhatsApp/i.test(navigator.userAgent);

  window.addEventListener('DOMContentLoaded', () => {
    if (isWebView) {
      document.getElementById('open-browser').style.display = 'block';
    }
  });
</script>
</head>
<body>
<div id="open-browser">
  Pentru o vizualizare corectă în light mode, deschide acest site într-un browser: 
  <a href="https://exemplu.com" target="_blank" style="color:blue;">Apasă aici</a>
</div>

<h1>Bine ai venit!</h1>
<p>Acest site funcționează corect doar în browser normal.</p>
</body>
</html>
