<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portofoliu Light Mode</title>
<style>
  /* Forțează light mode absolut */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #F2B303;
    color: #000;
  }

  /* Reset pentru toate elementele */
  * {
    background-color: unset;
    color: unset;
  }

  .sectiune_portocalie {
    background-color: #F2B303 !important;
    width: 100vw;
    height: 100vh;
  }

  .sectiune_gri {
    background-color: #E7E7E7 !important;
    width: 100vw;
    height: 100vh;
  }

  /* Pseudo-elemente, pentru WebView-uri */
  *::before, *::after {
    background-color: unset !important;
    color: unset !important;
  }

  /* Forțare absolută: orice dark mode va fi ignorat */
  @media (prefers-color-scheme: dark) {
    html, body, .sectiune_portocalie, .sectiune_gri, * {
      background-color: inherit !important;
      color: inherit !important;
    }
  }
</style>
</head>
<body>
<div class="sectiune_portocalie"></div>
<div class="sectiune_gri"></div>
<div class="sectiune_portocalie"></div>
</body>
</html>
