<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <meta name="supported-color-schemes" content="light">
    <title>Portofoliu</title>
    <style>


        html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Ascunde orice conținut care depășește lățimea vizibilă a ecranului. */
        }

      .sectiune_portocalie {
    background: linear-gradient(#F2B303, #F2B303) !important;
    background-color: #F2B303 !important;
    width: 100%;
    height: 100vh;
}

.sectiune_gri {
    background: linear-gradient(#E7E7E7, #E7E7E7) !important;
    background-color: #E7E7E7 !important;
    width: 100%;
    height: 100vh;
}

    </style>
   
</head>
<body>
<div class="sectiune_portocalie"></div>
<img href="cerc bun.png" alt="ggddfdfdfdf">
</body>
<script>
    document.documentElement.setAttribute('data-theme', 'light');
    document.documentElement.style.setProperty('color-scheme', 'light');
</script>
</html>
